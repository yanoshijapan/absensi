<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Yanoshi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --background-color: #eef2f5;
            --card-background: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark-color);
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }
        .header {
            margin-bottom: 2rem;
            animation: fadeInDown 0.8s ease-out;
        }
        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }
        .header p {
            color: var(--secondary-color);
            font-size: 1rem;
        }
        .action-card {
            background: var(--card-background);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            animation: fadeInUp 1s ease-out;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn:last-child {
            margin-bottom: 0;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn-masuk { background: linear-gradient(45deg, #28a745, #218838); }
        .btn-keluar { background: linear-gradient(45deg, #dc3545, #c82333); }
        .btn-izin { background: linear-gradient(45deg, #ffc107, #e0a800); color: var(--dark-color); }

        /* Modal Izin */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.show {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            background: var(--card-background);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            animation: zoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-content h2 {
            margin-bottom: 1rem;
        }
        .modal-content textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .btn-kirim { background: var(--primary-color); }

        /* Status & Loader */
        .status-toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--dark-color);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            transition: bottom 0.5s ease-in-out;
            z-index: 2000;
        }
        .status-toast.show {
            bottom: 20px;
        }
        .status-toast.success { background-color: var(--success-color); }
        .status-toast.error { background-color: var(--danger-color); }

        /* Animasi Keyframes */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Selamat Datang!</h1>
            <p>Silakan lakukan absensi hari ini.</p>
        </header>

        <main class="action-card">
            <button id="btnMasuk" class="btn btn-masuk">Absen Masuk</button>
            <button id="btnKeluar" class="btn btn-keluar">Absen Keluar</button>
            <button id="btnIzin" class="btn btn-izin">Ajukan Izin</button>
        </main>
    </div>

    <div id="izinModal" class="modal">
        <div class="modal-content">
            <h2>Formulir Pengajuan Izin</h2>
            <textarea id="alasanIzin" placeholder="Tuliskan alasan izin Anda di sini..."></textarea>
            <button id="btnKirimIzin" class="btn btn-kirim">Kirim Pengajuan</button>
            <button id="btnBatal" class="btn btn-secondary" style="background-color: var(--secondary-color);">Batal</button>
        </div>
    </div>
    
    <div id="statusToast" class="status-toast"></div>

    <script>
        // PASTE URL WEB APP ANDA DI SINI
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby72MkqaD6J52u05FiCiH96jxPK28lo-Uy_oJ0SNR2FjlchVY_Gc0T_Np8qKMdcMrHeQQ/exec";

        const btnMasuk = document.getElementById('btnMasuk');
        const btnKeluar = document.getElementById('btnKeluar');
        const btnIzin = document.getElementById('btnIzin');
        const izinModal = document.getElementById('izinModal');
        const btnKirimIzin = document.getElementById('btnKirimIzin');
        const btnBatal = document.getElementById('btnBatal');
        const alasanIzinText = document.getElementById('alasanIzin');
        const statusToast = document.getElementById('statusToast');

        // Fungsi untuk menampilkan notifikasi
        function showToast(message, type = 'success') {
            statusToast.textContent = message;
            statusToast.className = `status-toast show ${type}`;
            setTimeout(() => {
                statusToast.className = 'status-toast';
            }, 3000);
        }

        // Fungsi umum untuk mengirim data ke Google Apps Script
        async function sendData(action, data = {}) {
            showToast('Memproses...', 'loading');
            const formData = new FormData();
            formData.append('action', action);
            for (const key in data) {
                formData.append(key, data[key]);
            }

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                
                if (result.status === 'success') {
                    showToast('Berhasil! Data Anda telah direkam.', 'success');
                    return true;
                } else {
                    throw new Error(result.message || 'Terjadi kesalahan.');
                }
            } catch (error) {
                showToast(`Error: ${error.message}`, 'error');
                return false;
            }
        }

        // Event Listeners
        btnMasuk.addEventListener('click', () => sendData('masuk'));
        btnKeluar.addEventListener('click', () => sendData('keluar'));
        btnIzin.addEventListener('click', () => {
            izinModal.classList.add('show');
        });

        btnBatal.addEventListener('click', () => {
            izinModal.classList.remove('show');
        });

        btnKirimIzin.addEventListener('click', async () => {
            const alasan = alasanIzinText.value.trim();
            if (!alasan) {
                showToast('Alasan izin tidak boleh kosong.', 'error');
                return;
            }
            
            const success = await sendData('izin', { alasan: alasan });
            if (success) {
                alasanIzinText.value = '';
                izinModal.classList.remove('show');
            }
        });
        
        // Menutup modal jika klik di luar area konten
        window.addEventListener('click', (event) => {
            if (event.target == izinModal) {
                izinModal.classList.remove('show');
            }
        });

    </script>
</body>
</html>
